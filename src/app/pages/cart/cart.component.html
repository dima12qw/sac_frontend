<nb-card>
  <nb-card-body >
<div class="row">
  <div class="column"  *ngFor="let product of products">
    <div *ngFor="let p of product['productList']">
    <div class="card">
      <div class="container">
        <br>
        <b>Product: </b><h4>{{p}}</h4>
      </div>
      <br>
    </div>
  </div>
  </div>
  </div>
  <button nbButton size="xsmall" class="pull-right" (click)="checkout()">Checkout</button>
  </nb-card-body>
  </nb-card>
